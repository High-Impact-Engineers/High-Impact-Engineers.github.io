<div class="podcast-gallery">
    {% for episode in site.data.podcast-episodes.episodes %}
    <div class="podcast-card">
        <img class="podcast-thumbnail" src="{{ episode.thumbnail }}" alt="#{{ episode.number }} - {{ episode.title }}">
        <div class="podcast-info">
            <a href="{{ episode.youtube_url }}" target="_blank" rel="noopener noreferrer">
                <h3 class="podcast-title">#{{ episode.number }} - {{ episode.title }}</h3>
            </a>
            <p class="podcast-description">{{ episode.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
